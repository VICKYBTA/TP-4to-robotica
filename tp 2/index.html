<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: url(fondo_rata_coquette.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f885e7;
        }

       .container {
    background-color: rgba(255, 255, 255, 0.2); /* Fondo transparente */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    width: 90%;
    border: 2px solid #a361a6;
    animation: aparecer 1.2s ease-out;
}


        @keyframes aparecer {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #f5c0f3;
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input[type="number"], select {
            border: 2px solid #e790ec;
            border-radius: 15px;
            padding: 12px 18px;
            font-size: 1em;
            color: #f87ce2;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff0fb;
        }

        input[type="number"]:focus, select:focus {
            border-color: #f3a9ed;
            box-shadow: 0 0 10px rgb(249, 164, 197);
        }

        select {
            cursor: pointer;
        }

        #resultado {
            font-size: 1.8em;
            font-weight: 600;
            color: #f29ae9;
            min-height: 40px;
            transition: all 0.4s ease;
        }

        .resultado-animado {
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <input type="number" id="valor" placeholder="Ingresa un número">
            <select id="de">
                <option value="km">Kilómetros</option>
                <option value="m">Metros</option>
                <option value="cm">Centímetros</option>
            </select>
            <select id="a">
                <option value="km">Kilómetros</option>
                <option value="m">Metros</option>
                <option value="cm">Centímetros</option>
            </select>
        </div>
        <h2 id="resultado"></h2>
    </div>

    <script type="text/javascript">
        const valorInput = document.getElementById("valor");
        const deSelect = document.getElementById("de");
        const aSelect = document.getElementById("a");
        const resultado = document.getElementById("resultado");

        function convertir() {
            const valor = parseFloat(valorInput.value);
            const de = deSelect.value;
            const a = aSelect.value;

            if (isNaN(valor)) {
                resultado.textContent = "Ingresa un número válido.";
                return;
            }

            // Convertir a metros como base
            let metros;
            if (de === "km") metros = valor * 1000;
            else if (de === "m") metros = valor;
            else if (de === "cm") metros = valor / 100;

            // Convertir desde metros a destino
            let convertido;
            if (a === "km") convertido = metros / 1000;
            else if (a === "m") convertido = metros;
            else if (a === "cm") convertido = metros * 100;

            resultado.textContent = `${valor} ${de} = ${convertido} ${a}`;

            // Agregar animación
            resultado.classList.remove("resultado-animado");
            void resultado.offsetWidth; // Reinicia la animación
            resultado.classList.add("resultado-animado");
        }

        valorInput.addEventListener("input", convertir);
        deSelect.addEventListener("change", convertir);
        aSelect.addEventListener("change", convertir);
    </script>
</body>
</html>
